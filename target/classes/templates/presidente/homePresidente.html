<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>
        Federazione Sport - Presidente
    </title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
<header>
    <h1 style="margin-left: 34%; margin-top: -0.2%;">PRESIDENTE</h1>
    <p style="margin-left: 18%">
        <button>
            <a href="/logout">LOGOUT</a>
        </button>
    </p>
</header>

<article>


    <section>
        <h2>
            <span th:text="${presidente.utente.nome}">Nome </span>
            <span th:text="${presidente.utente.cognome}">cognome</span>
        </h2>
        <p>
            <span th:if="${squadra}">
                <button>
                    <a th:href="@{'/presidente/squadraId='+${squadra.id}+'/gestisciSquadra'}"><span th:text="${nome}">Squadra</span></a>
                </button>
            </span>
            <span th:unless="${squadra}">
                Non presedi nessuna squadra!
            </span>
        </p>
    </section>

    <footer>
        <p class="footer">Creato da: Andrea Macale (matr. 560793)</p>
    </footer>

</article>
</body>
</html>
