<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>
        Federazione Sport - Presidente
    </title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
<header>
    <h1 style="margin-left: 34%; margin-top: -0.2%;">PRESIDENTE</h1>
    <p style="margin-left: 18%">
        <button>
            <a href="/logout">LOGOUT</a>
        </button>
    </p>
</header>

<article>
    <section>
        <h2>Esonera giocatore alla squadra <span th:text="${squadra.nome}"></span></h2>
        <form th:action="@{'/presidente/squadraId='+${squadra.id}+'/esonera'}" method="post">
            <p><sup>*</sup>: Campo obbligatorio</p>
            <p>
                <label>Giocatore<sup>*</sup></label><br>
                <select name="id">
                    <option value=""></option>
                    <span th:each="giocatore : ${giocatori}">
                        <option th:value="*{giocatore.id}">
                            <span th:text="*{giocatore.nome}">
                                Nome
                            </span>
                             <span th:text="*{giocatore.cognome}">
                                Cognome
                            </span>
                             <span th:text="*{giocatore.dataNascita}">
                                Data
                            </span>
                            <span th:text="*{giocatore.luogoNascita}">
                                Luogo
                            </span>
                        </option>
                    </span>
                </select>
            </p>
            <p>
                <button>
                    <a th:href="'/presidente/squadraId='+${squadra.id}+'/gestisciSquadra'">
                        INDIETRO
                    </a>
                </button>
                <button type="submit">ESONERA</button>
            </p>
        </form>
    </section>

    <footer>
        <p class="footer">Creato da: Andrea Macale (matr. 560793)</p>
    </footer>

</article>
</body>
</html>
