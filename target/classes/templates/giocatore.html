<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>
			Federazione Sport - Giocatore
		</title>
		<link rel="stylesheet" href="/css/stile.css" />
	</head>
	
	<body>
        <header>
			<h1 style="margin-left: 35%; margin-top: -0.2%;">GIOCATORE</h1>
			<p style="margin-left: 19%">
				<button>
					<a href="/logout">LOGOUT</a>
				</button>
			</p>
		</header>
          
        <article>
          
          
         <section>
			 <span th:if="${squadra}">
				 <span th:if="${giocatore}">
					 <h2>Giocatore:</h2>
					 <p><b>Nome</b>: <span th:text="${giocatore.nome}"> </span></p>
					 <p><b>Cognome</b>: <span th:text="${giocatore.cognome}"> </span></p>
					 <p><b>Data di nascita</b>: <span th:text="${giocatore.dataNascita}"> </span></p>
					 <p><b>Luogo di nascita</b>: <span th:text="${giocatore.luogoNascita}"> </span></p>
					 <p><b>Ruolo</b>: <span th:text="${giocatore.ruolo}"> </span></p>
				 </span>
				 <span th:unless="${giocatore}">
					 <p>Il giocatore non esiste!</p>
				 </span>
				 <button>
				 	<a th:href="'/squadra/'+${squadra.id}+'/giocatori'">INDIETRO</a>
				  </button>
			</span>
			 <span th:unless="${squadra}">
				 <p>La squadra non esiste!</p>
				 <button>
				 	<a th:href="'/'">INDIETRO</a>
				  </button>
			 </span>
          </section>
          
          <footer>
			  <p class="footer">Creato da: Andrea Macale (matr. 560793)</p>
		  </footer>
          
      </article>
	</body>		
</html>
