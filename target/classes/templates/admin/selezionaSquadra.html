<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>
        Federazione Sport - Admin
    </title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
<header>
    <h1 style="margin-left: 40%; margin-top: -0.2%;">ADMIN</h1>
    <p style="margin-left: 28%">
        <button>
            <a href="/logout">LOGOUT</a>
        </button>
    </p>
</header>

<article>


    <section>
        <button style="margin-top: 1%">
            <a href="/">INDIETRO</a>
        </button>
        <h2>Squadre da modificare:</h2>
        <div id="flex-squadre">
            <div class="squadre" th:each="squadra : ${squadre}">
                <a th:href="@{'/admin/formModificaSquadra/'+*{squadra.id}}">
                    <h3 class="squadre"><span th:text="*{squadra.nome}">nome </span></h3>
                    <ul style="margin-top: -2%">
                        <li><b>Anno di fondazione</b>: <span th:text="*{squadra.annoFondazione}">anno </span></li>
                        <li><b>Sede</b>: <span th:text="*{squadra.sede}">sede </span></li>
                    </ul>
                </a>
            </div>
        </div>
    </section>

    <footer>
        <p class="footer">Creato da: Andrea Macale (matr. 560793)</p>
    </footer>

</article>
</body>
</html>
